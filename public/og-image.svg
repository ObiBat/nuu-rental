<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="#FF4D00"/>
  
  <!-- Logo: nuu. -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif">
    <text x="80" y="320" font-size="180" font-weight="800" fill="#ffffff" letter-spacing="-8">nuu</text>
    <text x="420" y="320" font-size="180" font-weight="800" fill="#FF4D00">.</text>
  </g>
  
  <!-- Tagline -->
  <text 
    x="80" 
    y="400" 
    font-family="monospace" 
    font-size="24" 
    fill="#666666" 
    letter-spacing="6"
  >THE RENTAL OPERATING SYSTEM</text>
  
  <!-- Description -->
  <text 
    x="80" 
    y="450" 
    font-family="system-ui, sans-serif" 
    font-size="20" 
    fill="#555555"
  >AI-powered property search with GPT-4o</text>
  
  <!-- URL -->
  <text 
    x="80" 
    y="580" 
    font-family="monospace" 
    font-size="18" 
    fill="#FF4D00"
  >nuu.agency</text>
  
  <!-- Decorative elements -->
  <rect x="1040" y="555" width="80" height="28" rx="4" fill="rgba(255,77,0,0.15)" stroke="#FF4D00" stroke-width="1"/>
  <text x="1080" y="574" font-family="monospace" font-size="12" fill="#FF4D00" text-anchor="middle">v2.0</text>
</svg>
