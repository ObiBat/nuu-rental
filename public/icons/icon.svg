<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4D00"/>
      <stop offset="100%" style="stop-color:#FF6B2C"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- NUU Lettermark - Stylized geometric "N" that suggests connectivity/network -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left vertical bar -->
    <path d="M140 380 L140 132" stroke="#ffffff" stroke-width="44"/>
    
    <!-- Diagonal connector with accent -->
    <path d="M140 132 L372 380" stroke="url(#accentGrad)" stroke-width="44"/>
    
    <!-- Right vertical bar -->
    <path d="M372 132 L372 380" stroke="#ffffff" stroke-width="44"/>
    
    <!-- Accent dots - representing data points/properties -->
    <circle cx="140" cy="132" r="22" fill="#FF4D00"/>
    <circle cx="372" cy="380" r="22" fill="#FF4D00"/>
  </g>
  
  <!-- Subtle grid pattern suggesting property/real estate -->
  <g opacity="0.08" stroke="#ffffff" stroke-width="1">
    <line x1="80" y1="440" x2="432" y2="440"/>
    <line x1="80" y1="72" x2="432" y2="72"/>
  </g>
</svg>

